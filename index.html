<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Campionato CDG – Classifiche</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #0b1e3f;
      color: #f0e6c8;
      padding: 20px;
      margin: 0;
      padding-bottom: 100px;
    }
    h1 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #3a5a8f;
      text-align: center;
    }
    th {
      background-color: #1f3a6e;
      color: #ffd700;
    }
    td {
      background-color: #2a4d8f;
    }
    .team-name {
      font-weight: bold;
      color: white;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1 id="titolo">Campionato CDG – Classifica Squadre</h1>

  <!-- CLASSIFICA SQUADRE -->
  <div id="classifica">
    <table>
      <thead>
        <tr>
          <th>Squadra</th><th>PG</th><th>V</th><th>P</th><th>S</th><th>PT</th><th>GF</th><th>GS</th>
        </tr>
      </thead>
      <tbody id="classifica-body"></tbody>
    </table>
  </div>

  <!-- CLASSIFICA MARCATORI -->
  <div id="marcatori" class="hidden">
    <table>
      <thead>
        <tr>
          <th>Giocatore</th><th>Squadra</th><th>Gol</th>
        </tr>
      </thead>
      <tbody id="marcatori-body"></tbody>
    </table>
  </div>

  <!-- RISULTATI PARTITE -->
  <div id="risultati" class="hidden">
    <div id="risultati-righe">
      <div class="riga-giornate" id="riga-superiore"></div>
      <div class="riga-giornate" id="riga-inferiore"></div>
    </div>
  </div>

  <!-- MENU -->
  <div id="menu">
    <button onclick="mostra('classifica')">Classifica Squadre</button>
    <button onclick="mostra('marcatori')">Classifica Marcatori</button>
    <button onclick="mostra('risultati')">Risultati Partite</button>
  </div>
<style>
  #risultati-righe {
    display: flex;
    flex-direction: column;
    gap: 30px;
  }
  .riga-giornate {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
  }
  .giornata-box {
    flex: 1 1 30%;
    max-width: 300px;
    background-color: #1f3a6e;
    border-radius: 10px;
    padding: 15px;
  }
  .giornata-titolo {
    font-size: 1.2em;
    font-weight: bold;
    color: #ffd700;
    margin-bottom: 10px;
    text-align: center;
  }
  .partita {
    background-color: #2a4d8f;
    padding: 8px 12px;
    margin: 5px 0;
    border-radius: 5px;
    color: #f0e6c8;
    display: flex;
    justify-content: space-between;
    font-weight: 500;
  }
  #menu {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 40px;
    flex-wrap: wrap;
  }
  #menu button {
    padding: 10px 20px;
    font-weight: bold;
    background-color: #ffd700;
    color: #0b1e3f;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
<script>
function mostra(sezione) {
  document.getElementById("classifica").classList.add("hidden");
  document.getElementById("marcatori").classList.add("hidden");
  document.getElementById("risultati").classList.add("hidden");
  document.getElementById(sezione).classList.remove("hidden");

  const titoli = {
    classifica: "Campionato CDG – Classifica Squadre",
    marcatori: "Campionato CDG – Classifica Marcatori",
    risultati: "Campionato CDG – Risultati Partite"
  };
  document.getElementById("titolo").textContent = titoli[sezione];

  if (sezione === "risultati") renderRisultati();
}

/* ---------------- CLASSIFICA SQUADRE ---------------- */
const squadre = [
  { nome: "Nuova Aurora", partite: 5, vittorie: 4, pareggi: 1, sconfitte: 0, goalFatti: 55, goalSubiti: 14 },
  { nome: "Casa del Giovane", partite: 4, vittorie: 1, pareggi: 1, sconfitte: 2, goalFatti: 15, goalSubiti: 20 },
  { nome: "CDM Futsal", partite: 5, vittorie: 1, pareggi: 1, sconfitte: 3, goalFatti: 15, goalSubiti: 33 },
  { nome: "Airone", partite: 3, vittorie: 1, pareggi: 0, sconfitte: 2, goalFatti: 10, goalSubiti: 28 },
  { nome: "Cantarana", partite: 1, vittorie: 0, pareggi: 1, sconfitte: 0, goalFatti: 8, goalSubiti: 8 },
];

squadre.forEach(s => {
  s.punti = s.vittorie * 3 + s.pareggi;
  s.diffReti = s.goalFatti - s.goalSubiti;
});

squadre.sort((a, b) => {
  if (b.punti !== a.punti) return b.punti - a.punti;
  return b.diffReti - a.diffReti;
});

const tbodyClassifica = document.getElementById("classifica-body");
tbodyClassifica.innerHTML = "";
squadre.forEach(s => {
  const row = document.createElement("tr");
  row.innerHTML = `
    <td class="team-name">${s.nome}</td>
    <td>${s.partite}</td>
    <td>${s.vittorie}</td>
    <td>${s.pareggi}</td>
    <td>${s.sconfitte}</td>
    <td>${s.punti}</td>
    <td>${s.goalFatti}</td>
    <td>${s.goalSubiti}</td>
  `;
  tbodyClassifica.appendChild(row);
});

marcatori.sort((a, b) => b.gol - a.gol);

const tbodyMarcatori = document.getElementById("marcatori-body");
tbodyMarcatori.innerHTML = "";
marcatori.forEach(m => {
  const row = document.createElement("tr");
  row.innerHTML = `
    <td>${m.nome}</td>

    <td>${m.gol}</td>
  `;
  tbodyMarcatori.appendChild(row);

/* ---------------- RISULTATI PARTITE ---------------- */
const risultati = [
  { giornata: 1, casa: "Casa del Giovane", golCasa: 10, trasferta: "Airone", golTrasferta: 5 },
  { giornata: 1, casa: "CDM Futsal", golCasa: 5, trasferta: "Nuova Aurora", golTrasferta: 9 },
  { giornata: 2, casa: "Casa del Giovane", golCasa: 3, trasferta: "CDM Futsal", golTrasferta: 3 },
  { giornata: 2, casa: "Nuova Aurora", golCasa: 16, trasferta: "Airone", golTrasferta: 0 },
  { giornata: 2, casa: "Nuova Aurora", golCasa: 8, trasferta: "Cantarana", golTrasferta: 8 },
  { giornata: 3, casa: "Airone", golCasa: 5, trasferta: "CDM Futsal", golTrasferta: 2 },
  { giornata: 3, casa: "Nuova Aurora", golCasa: 8, trasferta: "Casa del Giovane", golTrasferta: 0 },
  { giornata: 4, casa: "Nuova Aurora", golCasa: 14, trasferta: "CDM Futsal", golTrasferta: 1 },
  { giornata: 4, casa: "Casa del Giovane", golCasa: 2, trasferta: "CDM Futsal", golTrasferta: 4 },
];

function renderRisultati() {
  const superiore = document.getElementById("riga-superiore");
  const inferiore = document.getElementById("riga-inferiore");

  superiore.innerHTML = "";
  inferiore.innerHTML = "";

  const giornate = {};

  risultati.forEach(r => {
    if (!giornate[r.giornata]) giornate[r.giornata] = [];
    giornate[r.giornata].push(r);
  });

  Object.keys(giornate).sort((a, b) => a - b).forEach((g, index) => {
    const box = document.createElement("div");
    box.className = "giornata-box";

    box.innerHTML = `<div class="giornata-titolo">Giornata ${g}</div>`;

    giornate[g].forEach(p => {
      const partita = document.createElement("div");
      partita.className = "partita";
      partita.textContent = `${p.casa} ${p.golCasa} - ${p.golTrasferta} ${p.trasferta}`;
      box.appendChild(partita);
    });

    if (index % 2 === 0) superiore.appendChild(box);
    else inferiore.appendChild(box);
  });
}

renderRisultati();
</script>
